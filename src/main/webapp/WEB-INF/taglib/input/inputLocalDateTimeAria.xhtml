<ui:composition xmlns="http://www.w3.org/1999/xhtml" 
	xmlns:ui="http://java.sun.com/jsf/facelets" 
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:app="http://springfuse.jaxio.com/app"	
	xmlns:appcc="http://java.sun.com/jsf/composite/components">
	<app:outputLabel for="${id}" value="${label}" required="${empty required ? false : required}" rendered="${empty rendered ? true : rendered}" />
	<h:panelGroup rendered="${not readonly and empty rendered ? true : rendered}">
		<appcc:datePicker id="${id}" label="${label}" value="#{value}" timeRendered="true">
			<f:converter converterId="localDateTimeConverter"/>
			<f:validateBean binding="#{lenientBeanValidator}"/>
			<ui:insert/>
		</appcc:datePicker>
	</h:panelGroup>
	<h:outputText value="#{value}" rendered="${readonly and empty rendered ? true : rendered}">
		<f:converter converterId="localDateTimeConverter"/>
	</h:outputText>
</ui:composition>
