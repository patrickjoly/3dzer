	<app:search data="#{productLazyDataModel}" searchForm="#{productSearchForm}" title="${msg.product}">

				controller="#{productTypeController}" converter="#{productTypeJsfConverter}" printer="#{productTypePrinter}"/>
			<app:input id="description_" value="#{productSearchForm.product.description_}" label="${msg.product_description_}"/>
			<app:rangeInt id="price" value="#{productSearchForm.priceRange}" label="${msg.product_price}"/>
			<app:multiAutoComplete id="partSelector" value="#{productSearchForm.partSelector.selected}" label="${msg.product_part}" 
				controller="#{partController}" converter="#{partJsfConverter}" printer="#{partPrinter}"/>
			<app:multiAutoComplete id="accoutSelector" value="#{productSearchForm.accoutSelector.selected}" label="${msg.product_accout}"
