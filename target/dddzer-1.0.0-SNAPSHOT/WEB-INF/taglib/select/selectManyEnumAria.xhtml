<ui:composition xmlns="http://www.w3.org/1999/xhtml" 
	xmlns:ui="http://java.sun.com/jsf/facelets" 
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">	
	<h:outputText value="" />
	<p:fieldset legend="${label}">
		<p:selectManyCheckbox id="${id}" value="#{value.selected}" converter="#{converter}" disabled="${empty disabled ? false : disabled}"
			layout="${items.list.size() lt 4 ? 'lineDirection' : 'pageDirection'}" rendered="#{not nullAllowed}">
			<f:selectItems value="#{items.list}" />
			<ui:insert/>
		</p:selectManyCheckbox>
		<p:selectManyCheckbox id="${id}_null_allowed" value="#{value.selected}" converter="#{converter}" disabled="${empty disabled ? false : disabled}"
			layout="${items.list.size() lt 4 ? 'lineDirection' : 'pageDirection'}" rendered="#{nullAllowed}">
			<f:selectItems value="#{items.list}" />
			<f:selectItem itemLabel="${msg.null_value}" itemValue="#{null}" />
			<ui:insert/>
		</p:selectManyCheckbox>
	</p:fieldset>
</ui:composition>
