<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:app="http://springfuse.jaxio.com/app"
	xmlns:appcc="http://java.sun.com/jsf/composite/components">
<app:edit bean="#{partEditForm}" title="${msg.part}">
	<ui:define name="form">
		<app:input id="id" value="#{partEditForm.part.id}" label="${msg.part_id}" required="true" />
		<app:input id="name" value="#{partEditForm.part.name}" size="45" label="${msg.part_name}" />
		<app:input id="model" value="#{partEditForm.part.model}" size="45" label="${msg.part_model}" />
		<app:input id="serial" value="#{partEditForm.part.serial}" size="45" label="${msg.part_serial}" />
		<app:input id="partCode" value="#{partEditForm.part.partCode}" size="45" label="${msg.part_partCode}" />
		<app:input id="partName" value="#{partEditForm.part.partName}" size="45" label="${msg.part_partName}" />

		<app:autoComplete id="category" value="#{partEditForm.selectedCategory}" required="true" 
			label="${msg.part_category}" hasinverse="false"
			controller="#{categoryController}" printer="#{categoryPrinter}" converter="#{categoryJsfConverter}">
			<app:iconSearch actionBean="#{partEditForm}" action="selectCategory" title="${msg.part_category}" rendered="${not readonly}" />
			<app:iconAdd actionBean="#{partEditForm}" action="addCategory" title="${msg.part_category}" rendered="${not readonly}" />
			<app:iconEdit actionBean="#{partEditForm}" action="editCategory" title="${msg.part_category}" rendered="${not readonly and not empty partEditForm.part.category}" />
			<app:iconView actionBean="#{partEditForm}" action="viewCategory" title="${msg.part_category}" rendered="${not empty partEditForm.part.category}" />
		</app:autoComplete>

		<app:autoComplete id="account" value="#{partEditForm.selectedAccount}" required="true" 
			label="${msg.part_account}" hasinverse="true"
			controller="#{accountController}" printer="#{accountPrinter}" converter="#{accountJsfConverter}">
			<app:iconView actionBean="#{partEditForm}" action="viewAccount" title="${msg.part_account}" rendered="${not empty partEditForm.part.account}" />
		</app:autoComplete>
	</ui:define>
	<ui:define name="tabs">
		<p:tabView id="tabs" activeIndex="#{partEditForm.tabBean.activeIndex}">
			<p:ajax event="tabChange" />
			<p:tab id="products" title="${msg.part_products}">
				<!-- products -->
				<p:dataTable id="productsList" var="item" value="#{partEditForm.products}"
					paginator="#{products.rowCount gt 10}" rowsPerPageTemplate="10,25,50,100" rows="10" paginatorPosition="bottom"
					selection="#{partEditForm.products.selectedRow}" selectionMode="single">
					<p:ajax event="rowSelect" listener="#{partEditForm.onProductRowSelect}"/>		
					
					<p:column id="product_productContentType" headerText="${msg.product_productContentType}">
						<h:outputText value="#{item.productContentType}" />
					</p:column>
					<p:column id="product_productBinary" headerText="${msg.product_productBinary}" >
						<h:commandLink value="#{item.productFileName}" rendered="#{not empty item.productFileName}"><p:fileDownload value="#{productController.getStreamedContent(item)}"/></h:commandLink>	
					</p:column>
					<p:column id="product_description_" headerText="${msg.product_description_}">
						<h:outputText value="#{item.description_}" />
					</p:column>
					<p:column id="product_price" headerText="${msg.product_price}">
						<h:outputText value="#{item.price}" />
					</p:column>
					<p:column id="actions" styleClass="actions-column" resizable="false">
						<f:facet name="header">
							<app:iconAdd actionBean="#{partEditForm}" action="addProduct" title="product" />
						</f:facet>
						<app:iconView actionBean="#{partEditForm}" action="viewProduct" title="${productPrinter.print(item)}">
							<f:setPropertyActionListener value="#{item}" target="#{partEditForm.products.selectedRow}" />
						</app:iconView>
						<app:iconEdit actionBean="#{partEditForm}" action="editProduct" title="${productPrinter.print(item)}">
							<f:setPropertyActionListener value="#{item}" target="#{partEditForm.products.selectedRow}" />
						</app:iconEdit>
 						<p:commandLink update=":form:askForRemoveProductDialogContent"
 											process="@this" 
 											immediate="true" 
 											disabled="#{readonly}" 											
 											oncomplete="askForRemoveProductDialog.show(); APP.focusTo('form:askForRemoveProductDialogNo');" 
											styleClass="ui-button"
 											title="Remove ${productPrinter.print(item)}">  
							<f:setPropertyActionListener value="#{item}" target="#{partEditForm.products.selectedRow}" />
							<div class="ui-button ui-icon iconDelete"/>							 
            			</p:commandLink>
					</p:column>
				</p:dataTable>
			</p:tab>
		</p:tabView>
	</ui:define>
	<ui:define name="custom-dialogs">
		<p:confirmDialog widgetVar="askForRemoveProductDialog" header="${msg.menu_remove}?" message="${msg.dialog_remove_confirm}">
	        <h:panelGrid id="askForRemoveProductDialogContent" columns="1" cellpadding="4" style="margin:0 auto;">  
	            <app:print value="#{partEditForm.products.selectedRow}" />  
	        </h:panelGrid>
			<p:commandButton id="askForRemoveProductDialogYes" action="#{partEditForm.removeProduct()}" 
				ajax="true" update=":form:tabs:productsList :form:messages" oncomplete="askForRemoveProductDialog.hide()" 
				immediate="true" process="@this" value="${msg.yes}" title="${msg.dialog_delete_confirm} ${msg.yes}" icon="ui-icon-check" />
			<p:commandButton id="askForRemoveProductDialogNo" value="${msg.no}" title="${msg.dialog_remove_confirm} ${msg.no}"
				onclick="askForRemoveProductDialog.hide(); return false;" icon="ui-icon-cancel"/>
		</p:confirmDialog>
	</ui:define>
</app:edit>
</ui:composition>
