<app:edit bean="#{faqQuestionEditForm}" title="${msg.faqQuestion}">
	<ui:define name="form">
		<app:input id="anwser" value="#{faqQuestionEditForm.faqQuestion.anwser}" size="200" label="${msg.faqQuestion_anwser}" />

		<app:autoComplete id="account" value="#{faqQuestionEditForm.selectedAccount}" required="true" 
			label="${msg.faqQuestion_account}" hasinverse="true"
			controller="#{accountController}" printer="#{accountPrinter}" converter="#{accountJsfConverter}">
			<app:iconView actionBean="#{faqQuestionEditForm}" action="viewAccount" title="${msg.faqQuestion_account}" rendered="${not empty faqQuestionEditForm.faqQuestion.account}" />
		</app:autoComplete>
	</ui:define>
	<ui:define name="tabs">
		<p:tabView id="tabs" activeIndex="#{faqQuestionEditForm.tabBean.activeIndex}">
			<p:ajax event="tabChange" />
			<p:tab id="faqAnswers" title="${msg.faqQuestion_faqAnswers}">
				<!-- faqAnswers -->
				<p:dataTable id="faqAnswersList" var="item" value="#{faqQuestionEditForm.faqAnswers}"
					paginator="#{faqAnswers.rowCount gt 10}" rowsPerPageTemplate="10,25,50,100" rows="10" paginatorPosition="bottom"
					selection="#{faqQuestionEditForm.faqAnswers.selectedRow}" selectionMode="single">
					<p:ajax event="rowSelect" listener="#{faqQuestionEditForm.onFaqAnswerRowSelect}"/>		
					
					<p:column id="faqAnswer_question" headerText="${msg.faqAnswer_question}">
						<h:outputText value="#{item.question}" />
					</p:column>
					<p:column id="actions" styleClass="actions-column" resizable="false">
						<f:facet name="header">
							<app:iconAdd actionBean="#{faqQuestionEditForm}" action="addFaqAnswer" title="faqAnswer" />
						</f:facet>
						<app:iconView actionBean="#{faqQuestionEditForm}" action="viewFaqAnswer" title="${faqAnswerPrinter.print(item)}">
							<f:setPropertyActionListener value="#{item}" target="#{faqQuestionEditForm.faqAnswers.selectedRow}" />
						</app:iconView>
						<app:iconEdit actionBean="#{faqQuestionEditForm}" action="editFaqAnswer" title="${faqAnswerPrinter.print(item)}">
							<f:setPropertyActionListener value="#{item}" target="#{faqQuestionEditForm.faqAnswers.selectedRow}" />
						</app:iconEdit>
 						<p:commandLink update=":form:askForRemoveFaqAnswerDialogContent"
 											process="@this" 
 											immediate="true" 
 											disabled="#{readonly}" 											
 											oncomplete="askForRemoveFaqAnswerDialog.show(); APP.focusTo('form:askForRemoveFaqAnswerDialogNo');" 
											styleClass="ui-button"
 											title="Remove ${faqAnswerPrinter.print(item)}">  
							<f:setPropertyActionListener value="#{item}" target="#{faqQuestionEditForm.faqAnswers.selectedRow}" />
							<div class="ui-button ui-icon iconDelete"/>							 
            			</p:commandLink>
					</p:column>
				</p:dataTable>
			</p:tab>
		</p:tabView>
	</ui:define>
	<ui:define name="custom-dialogs">
		<p:confirmDialog widgetVar="askForRemoveFaqAnswerDialog" header="${msg.menu_remove}?" message="${msg.dialog_remove_confirm}">
	        <h:panelGrid id="askForRemoveFaqAnswerDialogContent" columns="1" cellpadding="4" style="margin:0 auto;">  
	            <app:print value="#{faqQuestionEditForm.faqAnswers.selectedRow}" />

				ajax="true" update=":form:tabs:faqAnswersList :form:messages" oncomplete="askForRemoveFaqAnswerDialog.hide()"

			<p:commandButton id="askForRemoveFaqAnswerDialogNo" value="${msg.no}" title="${msg.dialog_remove_confirm} ${msg.no}"
				onclick="askForRemoveFaqAnswerDialog.hide(); return false;" icon="ui-icon-cancel"/>
		</p:confirmDialog>
